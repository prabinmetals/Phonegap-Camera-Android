<!DOCTYPE html>
<html>
<head>
<title>Upload Book Information</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, 
  	height=device-height, target-densitydpi=device-dpi"
/>

<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" src="fastclick.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
<script type="text/javascript" charset="utf-8" src="jquery.js"></script>

<link rel="stylesheet" href="css/myDesign.css">

<script type="text/javascript">
	// 	$(window).load(function() { 
	// 		$(".loader").fadeOut("slow"); 
	// 	})
</script>
<script type="text/javascript">
	window.addEventListener('load', function() {
		FastClick.attach(document.body);
	}, false);
</script>

</head>
<button class="menuButtonTopRight"></button>
<button class="menuButtonTopRight"
	style="background-image: url('css/home-black.png'); float: left; margin: 0px 0px 0 10px;"
></button>

<!-- getSavedFormData() from js/myDatabase.js -->
<body onload="getSavedFormData(); initMap();">
	<div data-role="page" id="uploadBookPage">
		<!-- Banner -->
		<div data-role="header">
			<div id="pageTitle">Street Book Finder</div>
		</div>
		<!-- Book's Info Form -->
		<p class="subTitle">Book Information</p>

		<div id="section_form">
			<button class="myButton" id="btnScan" onclick="scan();" style="float: right; margin-top: 10px;">Barcode
				Scanner</button>
			<p>Title:</p>
			<input class="textbox" type="search" id="title" value="" maxlength="30">
			<p>Author:</p>
			<input class="textbox" type="search" id="author" value="" maxlength="30">
			<p>Isbn:</p>
			<input class="textbox" type="search" id="isbn" maxlength="13" value="">
		</div>


		<!-- Google Map -->
		<p class="subTitle">Book Location</p>
		<div id="section_location">
			<table>
				<!-- 				<tr> -->
				<!-- 					<button id="showCurrentGPSLocation" onclick="getCurrentPosition();">Current Location -->
				<!-- 						(GPS)</button> -->
				<!-- 				</tr> -->
				<tr>
					<td width="100%"><input style="font-size: 14px;" id="gMapAddressInputField"
						class="textbox" type="search"
						placeholder="Clear this box and click Search to get current GPS position."
					></td>
					<td>
						<button class="myButton"
							style="width: 100px; height: 40px; line-height: 20px; font-size: 15px;"
							onclick="codeAddress();"
						>Search</button>
					</td>
				</tr>
			</table>
			<div id="map_canvas" style="width: 100%; height: 400px;"></div>
		</div>
		<!-- Camera Button -->
		<p class="subTitle">Photo Of The Book</p>
		<div id="section_photo">
			<div style="width: 100%;">
				<table id="imagesTable">
					<tr>
						<td>
							<button class="myButton" id="addImageButton1" style="width: 100%;">ADD IMAGE</button> <img
							id="image1" alt="" src=""
						>
						</td>
						<td>
							<button class="myButton" id="addImageButton2" style="width: 100%;">ADD IMAGE</button> <img
							id="image2" alt="" src=""
						>
						</td>
					<tr>
						<td>
							<button class="myButton" id="addImageButton3" style="width: 100%;">ADD IMAGE</button> <img
							id="image3" alt="" src=""
						>
						</td>
						<td>
							<button class="myButton" id="addImageButton4" style="width: 100%;">ADD IMAGE</button> <img
							id="image4" alt="" src=""
						>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<!--  END OF PAGE-->
		<br>
		<button class="myButton" style="width: 100%;" onClick="codeAddress();">Submit</button>
		<span id="lbUsers"></span> <br>

	</div>
	<!-- Some JS Files -->
	<script type="text/javascript" charset="utf-8" src="js/myDatabase.js">
		
	</script>
	<script type="text/javascript" charset="utf-8" src="js/test.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/myCamera.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/gmap.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/barcodeScanner.js"></script>
</body>
</html>
